<input
  [id]="inputId"
  [formControl]="control"
  [type]="type"
  [placeholder]="placeholder"
  class="text-h5 text-gray-80 placeholder-gray-40 px-4 py-[16.5px] border border-gray-20 rounded-lg w-full hover:border-[1.5px] hover:border-primary-90 focus:border-primary-100 focus-visible:outline-none"
  [class]="{ 'border-red': control.invalid && control.touched, 'border-green': control.valid && control.touched, 'border-gray-70': !!control.value }" />
